<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Four Corners</title>
    <style>
        body {
            margin: 0;
        }

        img {
            position: absolute;
        }

        #top-left {
            top: 0;
            left: 0;
        }

        #top-right {
            top: 0;
            right: 0;
        }

        #bottom-left {
            bottom: 0;
            left: 0;
        }

        #bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <img id="top-left" src="download (1).jpeg" alt="Top Left Image">
    <img id="top-right" src="download (1).jpeg" alt="Top Right Image">
   
    <img id="bottom-left" src="download (1).jpeg" alt="Bottom Left Image">
    <img id="bottom-right" src="download (1).jpeg" alt="Bottom Right Image">
<center>
    <marquee direction="up" width="250" height="700">
        <img src="download (4).jpeg" width="330px" height="200px">
    </marquee>

</center>
</body>

</html>
